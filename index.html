<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Personagem</title>
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-peronagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/thor.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2>Thor</h2>
                </div>
            </div>
            <ul class="lista-de-personagens">
                <li class="personagem-selecionado" id="thor" data-name="thor">

                </li>
            </ul>
            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/ultron.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
